<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="./style.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .message-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); z-index: 1000; text-align: center; font-weight: bold; display: none; }
        .message-box.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message-box.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body class="antialiased">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Account</h1>

        <div id="messageBox" class="message-box">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">OK</button>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full py-3 px-4 rounded-md text-white bg-green-600 hover:bg-green-700 font-medium">
                Register
            </button>
            <p class="text-center text-sm text-gray-600">
                Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Log in here</a>
            </p>
        </form>
    </div>

    <script>
        function showMessageBox(message, type) {
            const box = document.getElementById('messageBox');
            document.getElementById('messageText').textContent = message;
            box.className = `message-box ${type}`;
            box.style.display = 'block';
        }
        function hideMessageBox() { document.getElementById('messageBox').style.display = 'none'; }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    showMessageBox("Account created! Redirecting to login...", 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showMessageBox(data.message, 'error');
                }
            } catch (err) {
                showMessageBox("Connection error", 'error');
            }
        });
    </script>
</body>
</html>
