<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packed Oil Sales History</title>
    <script src="./style.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .clickable-cell { cursor: pointer; color: #2563eb; text-decoration: underline; }
        .clickable-cell:hover { color: #1d4ed8; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Packed Oil Sales History</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">From Date</label>
                <input type="date" id="fromDate" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">To Date</label>
                <input type="date" id="toDate" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
            </div>
            <div class="flex items-end">
                <button onclick="fetchHistory()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">
                    Load Date Range
                </button>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Quick Search (Type Oil Name or Staff)</label>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search in results..." 
                   class="mt-1 block w-full border border-blue-400 rounded-md p-2 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full table-auto border-collapse" id="historyTable">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-600 uppercase">Oil Type</th>
                        <th class="px-4 py-3 border-b text-center text-xs font-semibold text-gray-600 uppercase">Qty Sold</th>
                        <th class="px-4 py-3 border-b text-center text-xs font-semibold text-gray-600 uppercase">Total Price</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-600 uppercase">Staff</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody" class="divide-y divide-gray-200">
                </tbody>
                <tfoot id="totalFooter" class="bg-gray-100 hidden">
                    <tr class="font-bold text-gray-800">
                        <td class="px-4 py-4 whitespace-nowrap text-sm">Filtered Total</td>
                        <td class="px-4 py-4"></td>
                        <td id="totalQty" class="px-4 py-4 whitespace-nowrap text-sm text-center">0</td>
                        <td id="totalPrice" class="px-4 py-4 whitespace-nowrap text-sm text-center">₹0.00</td>
                        <td class="px-4 py-4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="noDataMessage" class="hidden text-center py-10 text-gray-500">No sales records found.</div>
    </div>

    <script>
        // Function to filter the table based on search input
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('#historyTableBody tr');
            let visibleQty = 0;
            let visiblePrice = 0;
            let hasVisibleRows = false;

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                if (text.includes(filter)) {
                    row.style.display = "";
                    hasVisibleRows = true;
                    // Extract values from cells for updated totals
                    visibleQty += Number(row.cells[2].innerText);
                    visiblePrice += Number(row.cells[3].innerText.replace('₹', ''));
                } else {
                    row.style.display = "none";
                }
            });

            // Update footer with totals of visible rows only
            document.getElementById('totalQty').innerText = visibleQty;
            document.getElementById('totalPrice').innerText = `₹${visiblePrice.toFixed(2)}`;
            
            const noData = document.getElementById('noDataMessage');
            hasVisibleRows ? noData.classList.add('hidden') : noData.classList.remove('hidden');
        }

        // Function to click a value and put it in search
        function setSearchValue(val) {
            const input = document.getElementById('searchInput');
            input.value = val;
            filterTable();
        }

        async function fetchHistory() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const tbody = document.getElementById('historyTableBody');
            const noData = document.getElementById('noDataMessage');
            const footer = document.getElementById('totalFooter');

            try {
                const response = await fetch(`/api/transactions/packedOil?fromDate=${fromDate}&toDate=${toDate}`);
                const data = await response.json();

                tbody.innerHTML = '';
                document.getElementById('searchInput').value = ''; // Reset search on new fetch
                
                if (data.length === 0) {
                    noData.classList.remove('hidden');
                    footer.classList.add('hidden');
                    return;
                }

                noData.classList.add('hidden');
                footer.classList.remove('hidden');

                data.forEach(item => {
                    const qty = Number(item.quantity || 0);
                    const total = Number(item.total || 0);

                    const row = `
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-700">${item.date}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm font-semibold clickable-cell" 
                                onclick="setSearchValue('${item.name}')">${item.name}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-700">${qty}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-700">₹${total.toFixed(2)}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500 clickable-cell" 
                                onclick="setSearchValue('${item.staffName}')">${item.staffName}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                filterTable(); // Run filter to initialize totals

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load history.');
            }
        }

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fromDate').value = today;
            document.getElementById('toDate').value = today;
            fetchHistory();
        };
    </script>
</body>
</html>
