<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control Panel</title>
    <link rel="icon" type="image/png" href="https://img-cdn.publive.online/fit-in/1200x675/jobs-sentinalassam/media/media_files/2025/07/26/bharat-petroleum-corporation-limited-2025-07-26-15-38-59.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #1a1a2e; 
            color: white;
            padding: 10px;
            /* Changed height to auto to allow scrolling through the stack */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 15px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #0f3460;
        }

        h1 { font-size: 1.5rem; color: #f39c12; }

        /* Modified Grid for Full Width */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr; /* Force 1 column for full width */
            gap: 20px;
            flex-grow: 1;
            width: 100%;
            max-width: 1200px; /* Optional: keeps it from looking too stretched on ultra-wide monitors */
            margin: 0 auto;
        }

        .frame-container {
            display: flex;
            flex-direction: column;
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #0f3460;
            /* Height for each section - adjust as needed */
            height: 600px; 
            width: 100%;
        }

        .frame-header {
            background: #0f3460;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1em;
        }

        .frame-header a {
            color: #f39c12;
            text-decoration: none;
            font-size: 0.85em;
            border: 1px solid #f39c12;
            padding: 4px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .frame-header a:hover {
            background: #f39c12;
            color: #16213e;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .frame-container {
                height: 450px; /* Shorter containers on small screens */
            }
            header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Master Control Panel</h1>
    </header>

    <div class="dashboard-grid">
        <div class="frame-container">
            <div class="frame-header">
                <span>Sales Records</span>
                <a href="/reading-diff" target="_blank">Open Full</a>
            </div>
            <iframe src="/reading-diff"></iframe>
        </div>

        <div class="frame-container">
            <div class="frame-header">
                <span>Credit/Debit</span>
                <a href="/creditor_summary.html" target="_blank">Open Full</a>
            </div>
            <iframe src="/creditor_summary.html"></iframe>
        </div>

        <div class="frame-container">
            <div class="frame-header">
                <span>History Of Packed Oil</span>
                <a href="/packed-oil-history" target="_blank">Open Full</a>
            </div>
            <iframe src="/packed-oil-history"></iframe>
        </div>

        <div class="frame-container">
            <div class="frame-header">
                <span>Cash Balance</span>
                <a href="/staff-denominations" target="_blank">Open Full</a>
            </div>
            <iframe src="/staff-denominations"></iframe>
        </div>
    </div>

</body>
</html>
