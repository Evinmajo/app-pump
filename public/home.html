<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff and Admin Links</title>
  <link rel="icon" type="image/png" href="https://toppng.com/uploads/preview/indian-oil-corporation-vector-logo-11574259324ulqkuccpqn.png">
  <script src="./style.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('./img/indianoil_PhotoGrid.png'); /* Set the background image */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-position: center; /* Center the image */
      
    }
    #sta{
        margin-top: 32%;
        
        
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-2">
  <div class=" gap-6 w-full max-w-xs sm:max-w-md" id="sta">
    <a
      href="/staff"
      class="flex items-center justify-center w-full sm:w-auto px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition mb-3"
      role="button"
      aria-label="Go to Staff section"
    >
      <i class="fas fa-users mr-3 text-lg"></i> Staff
    </a>
    <a
      href="/login"
      class="flex items-center justify-center w-full sm:w-auto px-8 py-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition"
      role="button"
      aria-label="Go to Admin section"
    >
      <i class="fas fa-user-shield mr-3 text-lg"></i> Admin
    </a>
  </div>
</body>
</html>
